<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labotist login Page</title>
    <link rel="stylesheet" href="./script.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <div class="container d-flex vh-100 align-items-center">
    <div class="col-md-6 col-lg-5 offset-md-6 offset-lg-5 bg-white m-auto" id="login">
      <form class="border-0 rounded-0 px-3 py-5">
        <div class="img-fluid pt-3">
          <img src="./Accets/logo_old.png" alt="logo" class="mx-auto d-block border-0 rounded-0">
        </div>
        <div class="form-group mt-2">
          <label class="form-label">Username</label>
          <input type="text" class="form-control rounded-1" placeholder="Username">
        </div>

        <div class="form-group mt-3 mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control rounded-1" placeholder="Password">
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a><br/>
        <div class="text-center">
        <button class="btn btn-primary mt-3 mb-3 rounded-1">Login</button>
        </div>
      </form>

    </div>
  </div>
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
